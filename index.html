<!DOCTYPE html>
<html>
<head>

    <title></title>
    <script>
        var oHtml = document.getElementsByTagName('html')[0];
         var width = oHtml.clientWidth;
         oHtml.style.fontSize = 37.5 * (width/320) + 'px'  //1rem为16px

<body>

    <div id="container">
        <!-- 展示地图区域 -->
    </div>
    <div id="mask"></div>
    <div id='mask_button'>
        <Button class="mask_content">
           正在定位，请稍后
        </Button>
    </div>
    <div id="panel"></div>
    <div class="search">
        <div class='right'>
            <div class='top'></div>
                <input type="text" class="search_input" placeholder="请输入目的地" id='keyword'  value=''>
                <span class='icon_search' id='searchButton'></span>
        </div>
        <div id="searchResult"></div>   <!--input输入以后出现的搜索框 -->
    </div>
    <div class="detail"   style="display: none">
        <div class="storeName">
            <div>
                <span class="title"></span>
            </div>
            <a class="phone"><img src="./images/phone.png" alt=""></a>
            <a class="map" id="routePlan"><img src="./images/map.png" alt=""></a>
        </div>
        <div class="location"></div>   <!--地址描述 -->
    </div>
    <script type="text/javascript" src="http://webapi.amap.com/maps?v=1.3&plugin=AMap.Geolocation,AMap.ToolBar,AMap.Geocoder,AMap.PlaceSearch,AMap.Autocomplete,AMap.Walking&key=89eb665defc1a2a9d76c9ce87d869e20"></script>
